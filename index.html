<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pig Dice Game</h1>

    <div class="game-board">
      <div class="player-card player-1 active">
        <h2>Player 1</h2>
        <p>Total: <span id="total1">0</span></p>
        <p>Current: <span id="player1Current">0</span></p>
      </div>

      <div class="player-card player-2">
        <h2>Player 2</h2>
        <p>Total: <span id="total2">0</span></p>
        <p>Current: <span id="player2Current">0</span></p>
      </div>
    </div>

    <div class="controls">
      <button id="rollBtn">Roll</button>
      <button id="holdBtn">Hold</button>
      <button id="resetBtn">Reset</button>
      <!-- <p>Dice Rolled: <span id="diceDisplay">-</span></p> -->

      <div class="dice" id="dice">
        <div class="dot dot1"></div>
        <div class="dot dot2"></div>
        <div class="dot dot3"></div>
        <div class="dot dot4"></div>
        <div class="dot dot5"></div>
        <div class="dot dot6"></div>
        <div class="dot dot7"></div>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
